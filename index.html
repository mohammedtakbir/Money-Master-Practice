<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto mt-10">
        <h1 class="text-5xl text-teal-600 font-bold text-center">Money Master</h1>
    </header>

    <main>
        <section class="container mx-auto mt-10 max-w-7xl">
            <div class="custom-grid p-30">
                <img class="w-full" src="img/Pexels Photo by Karolina Grabowska.png" alt="">
                <div class="content bg-gray-100 text-center p-10">
                    <div class="mb-6">
                        <h2 class="font-semibold text-2xl mb-5">Income</h2>
                        <label class="font-semibold text-lg" for="">Income:</label>
                        <input type="text" name="" id="income-field" class="p-2 text-medium">
                    </div>
                    <div class="mb-9">
                        <h2 class="font-semibold text-2xl mb-5">Expenses</h2>
                        <div class="mb-4">
                            <label class="font-semibold text-lg" for="">Food:</label>
                            <input class="p-2 text-medium" type="text" name="" id="food-field">
                        </div>
                        <div class="mb-4">
                            <label class="font-semibold text-lg" for="">Rent:</label>
                            <input class="p-2 text-medium" type="text" name="" id="rent-field">
                        </div>
                        <div class="mb-4">
                            <label class="font-semibold text-lg" for="">Clothes:</label>
                            <input class="p-2 text-medium" type="text" name="" id="clothes-field">
                        </div>
                    </div>

                    <button id="calculate-btn" class="bg-teal-600 px-9 py-2 text-white font-semibold text-xl">Calculate</button>

                    <div class="pt-8">
                        <h2 class="text-2xl font-semibold">Total Expenses: <span id="total-expense">00</span></h2>
                        <h2 class="text-2xl font-semibold mt-5">Balance: <span id="balance">00</span></h2>
                    </div>
                    <div class="mt-10">
                        <label class="mr-3 font-semibold text-lg" for="">Save:</label>
                        <input type="text" name="" id="save-field" class="p-2 text-medium w-32 mr-4">
                        <span class="font-bold">%</span>
                        <button id="save-btn" class="bg-teal-600 px-9 py-2 text-white font-semibold text-xl ml-3">Save</button>
                    </div>
                    <div class="mt-10">
                        <p class="font-semibold text-2xl mb-2">Saving Amount: <span id="saving-amount-field">00</span></p>
                        <p class="font-semibold text-2xl">Remaining Balance: <span id="remaining-field">00</span></p>
                    </div>

                </div>
            </div>
        </section>
    </main>





    <script src="js/utilities.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
